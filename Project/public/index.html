<!DOCTYPE html>
<html>
<head>
    <title>Model Selection</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/plugins/plugin.zoom.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            background-image: url('img.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        select {
            padding: 10px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: box-shadow 0.3s ease;
            width: 80%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }
        #model-select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #0e0f0f;
            background-color: #2f6e85;
        }
        
        select:hover,
        select:focus {
            box-shadow: 0 4px 8px rgba(96, 91, 91, 0.3);
        }
        #data-list {
            display: none;
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        #data-list li {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #000000;
            border-radius: 5px;
        }
        #main-chart, .chart-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #312e2e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        canvas {
            width: 100%;
            height: auto;
        }
        
        h1, h2 {
            text-align: center;
            color: #fff;
        }
        .chartjs-text-color {
            fill: #fff !important;
        }
        
        .chartjs-ticks {
            color: #fff !important;
        }
    </style>
</head>
<body>
    <h1>Select a Model</h1>
    <select id="model-select" onchange="fetchData()">
        <option value="">Select a model</option>
        <option value="SVR">SVR</option>
        <option value="ARIMA">ARIMA</option>
        <option value="HYBRID">HYBRID</option>
        <option value="LSTM">LSTM</option>
        <option value="ETS">ETS</option>
        <option value="SARIMA">SARIMA</option>
        <option value="PROPHET">PROPHET</option>
        <option value="ANN">ANN</option>
    </select>

    <h2>GRAPHS</h2>
    <ul id="data-list"></ul>

    <div id="main-chart" class="chart-container">
        <canvas id="close-price-chart"></canvas>
    </div>

    <div id="specific-charts" style="display: none;">
        <div class="chart-container">
            <canvas id="forecast-prediction-chart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="residual-chart"></canvas>
        </div>
    </div>
    <div id="comparison-chart" style="display: none;">
        <div class="chart-container">
                <canvas id="Model-Comparison"></canvas>
            </div>
            </div>

    <script>
        function fetchData() {
            const selectedModel = document.getElementById('model-select').value;

            if (selectedModel) {
                fetch(`/data?model=${selectedModel}`)
                    .then(response => response.json())
                    .then(data => {
                        const dates = data.map(row => new Date(row.DATE.replace(/-/g, '/')));
                        const forecasts = data.map(row => row.FORECAST);
                        const predictions = data.map(row => row.PREDICTED);
                        const residuals = data.map(row => row.RESIDUAL);

                        document.getElementById('main-chart').style.display = 'block';
                        document.getElementById('specific-charts').style.display = 'block';
                        document.getElementById('comparison-chart').style.display='block';
                        createCombinedChart('forecast-prediction-chart', 'Forecast', 'Prediction', dates, forecasts, predictions);
                        createChart('residual-chart', 'Residual', dates, residuals);

                    })
                    .catch(error => console.error('Error:', error));
            } else {
                fetch(`/data?model=Main`)
                    .then(response => response.json())
                    .then(data => {
                        const dates = data.map(row => new Date(row.DATE.replace(/-/g, '/')));
                        const closePrices = data.map(row => row.CLOSE);
                        createChart('close-price-chart', 'Close Price', dates, closePrices);
                    })

                    .catch(error => console.error('Error:', error));
                const names = ['ARIMA', 'HYBRID', 'ANN', 'SARIMA', 'ETS', 'PROPHET', 'SVR', 'LSTM'];
                const rmseValues = [0.0958483818655498, 0.05732961616170374, 0.028455478065516918, 0.09682667525478547, 0.09598344576209149, 0.09326422035363283, 0.05789740403951715, 0.06762979611669812];
                bar("Model-Comparison", names, rmseValues);
                const dataList = document.getElementById('data-list');
                dataList.style.display = 'none';

                document.getElementById('main-chart').style.display = 'none';
                document.getElementById('specific-charts').style.display = 'none';
            }
        }

        function createCombinedChart(id, forecastLabel, predictionLabel, dates, forecasts, predictions) {
    const ctx = document.getElementById(id).getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [
                {
                    label: forecastLabel,
                    data: forecasts,
                    borderColor: 'rgb(54, 162, 235)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.4,
                    fill: true,
                    hidden: true
                },
                {
                    label: predictionLabel,
                    data: predictions,
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.4,
                    fill: true,
                    hidden: true
                }
            ]
        },
        options: {
            plugins: {
                tooltip: {
                    mode: 'index',
                    intersect: false
                }
            },
            interaction: {
                intersect: false
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'month'
                    },
                    ticks: {
                        source: 'auto',
                        color: 'white'
                    },
                    grid: {
                        color: 'black'
                    }
                },
                y: {
                    ticks: {
                        beginAtZero: true,
                        color: 'white'
                    },
                    grid: {
                        color: 'black'
                    }
                }
            },
            elements: {
                point: {
                    radius: 0
                }
            },
            legend: {
                labels: {
                    color: 'white'
                }
            },
            plugins: {
                zoom: {
                    zoom: {
                        wheel: {
                            enabled: true,
                        },
                        pinch: {
                            enabled: true
                        },
                        mode: 'x',
                    },
                    pan: {
                        enabled: true,
                        mode: 'x',
                    }
                }
            },
            onClick: function(evt) {
                var activePoints = chart.getElementsAtEventForMode(evt, 'point', chart.options);
                var firstPoint = activePoints[0];
                if (firstPoint) {
                    var label = chart.data.labels[firstPoint.index];
                    var value = chart.data.datasets[firstPoint.datasetIndex].data[firstPoint.index];
                    if (value === forecasts[firstPoint.index]) {
                        chart.data.datasets[0].hidden = !chart.data.datasets[0].hidden;
                    } else if (value === predictions[firstPoint.index]) {
                        chart.data.datasets[1].hidden = !chart.data.datasets[1].hidden;
                    }
                    chart.update();
                }
            }
        }
    });
}

function bar(id, names, rmseValues) {
    const ctx = document.getElementById(id).getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: names,
            datasets: [
                {
                    label: 'RMSE',
                    data: rmseValues,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgb(75, 192, 192)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Model Name'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'RMSE Value'
                    },
                    ticks: {
                        beginAtZero: true
                    }
                }
            }
        }
    });
}

function createChart(id, label, dates, data) {
    const ctx = document.getElementById(id).getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [
                {
                    label: label,
                    data: data,
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.4,
                    fill: true
                }
            ]
        },
        options: {
            plugins: {
                tooltip: {
                    mode: 'index',
                    intersect: false
                }
            },
            interaction: {
                intersect: false
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'month'
                    },
                    ticks: {
                        source: 'auto',
                        color: 'white'
                    },
                    grid: {
                        color: 'black' // Change grid line color to yellow
                    }
                },
                y: {
                    ticks: {
                        beginAtZero: true,
                        color: 'white'
                    },
                    grid: {
                        color: 'black' // Change grid line color to yellow
                    }
                }
            },
            elements: {
                point: {
                    radius: 0
                }
            },
            legend: {
                labels: {
                    color: 'white'
                }
            },
            plugins: {
                zoom: {
                    zoom: {
                        wheel: {
                            enabled: true,
                        },
                        pinch: {
                            enabled: true
                        },
                        mode: 'x',
                    },
                    pan: {
                        enabled: true,
                        mode: 'x',
                    }
                }
            }
        }
    });
}

        
        fetchData();
    </script>
</body>
</html>
